<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rundown Camp 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
    }

    .container {
      max-width: 600px;
      margin: auto;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin: 15px 0;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: left;
    }

    .time {
      font-size: 18px;
      font-weight: bold;
      color: #16a085;
      margin-bottom: 5px;
    }

    .activity {
      font-size: 20px;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <h1>📅 Rundown Camping Ceria 2025</h1>
  <div class="container">

    <div class="card">
      <div class="time">07.00 - 08.00</div>
      <div class="activity">⛺ Registrasi & Pembukaan</div>
    </div>

    <div class="card">
      <div class="time">08.00 - 10.00</div>
      <div class="activity">🌲 Ice Breaking & Games Outdoor</div>
    </div>

    <div class="card">
      <div class="time">10.00 - 12.00</div>
      <div class="activity">🔥 Outbond & Jelajah Alam</div>
    </div>

    <div class="card">
      <div class="time">12.00 - 13.00</div>
      <div class="activity">🍴 Ishoma (Istirahat, Sholat, Makan)</div>
    </div>

    <div class="card">
      <div class="time">13.00 - 15.00</div>
      <div class="activity">🎨 Kreativitas Kelompok</div>
    </div>

    <div class="card">
      <div class="time">19.00 - 21.00</div>
      <div class="activity">🔥 Api Unggun & Pentas Seni</div>
    </div>

  </div>
</body>
</html>
